apiVersion: apps/v1
kind: Deployment
metadata:
  name: communicator-websocket-gateway
  namespace: communicator-dev
spec:
  selector:
    matchLabels:
      app: communicator-websocket-gateway
  template:
    metadata:
      labels:
        app: communicator-websocket-gateway
    spec:
      containers:
        - name: communicator-websocket-gateway
          image: >-
            rg.pl-waw.scw.cloud/communicator/communicator_websocket-gateway:latest
          resources:
            limits:
              memory: 256Mi
              cpu: 500m
          ports:
            - containerPort: 4000
          env:
            - name: PORT
              value: '4000'
            - name: ENV
              value: dev
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: communicator-websocket-gateway-secrets
                  key: RABBITMQ_USER
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: communicator-websocket-gateway-secrets
                  key: RABBITMQ_PASSWORD
            - name: RABBITMQ_HOST
              valueFrom:
                secretKeyRef:
                  name: communicator-websocket-gateway-secrets
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                secretKeyRef:
                  name: communicator-websocket-gateway-secrets
                  key: RABBITMQ_PORT
